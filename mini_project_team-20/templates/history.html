<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction History</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header>
        Plant Disease Prediction
    </header>
    <div class="container">
        <h2 class="history-header">Prediction History</h2>
        <table class="history-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Disease</th>
                    <th>Pesticide</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in history %}
                <tr>
                    <td>{{ entry.timestamp }}</td>
                    <td>{{ entry.disease }}</td>
                    <td>{{ entry.pesticide }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
