<!DOCTYPE html>
<html>
<head>
    <title>Earthquake Magnitude Predictor</title>
</head>
<body>
    <h2>Predict Earthquake Magnitude</h2>
    <form method="post">
        Latitude: <input type="text" name="latitude" required><br><br>
        Longitude: <input type="text" name="longitude" required><br><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction is not none %}
        <h3>Predicted Magnitude: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
